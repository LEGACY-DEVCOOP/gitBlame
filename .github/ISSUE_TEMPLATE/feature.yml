name: '✨ 새로운 기능'
description: '새로운 기능에 대한 이슈를 작성하세요!'
title: '[새기능] '
labels: '새기능'
body:
  - type: textarea
    attributes:
      label: ✨ 개요
      description: 새로운 기능에 대한 설명을 작성해 주세요.
      placeholder: 꼼꼼하게 적을수록 좋습니다!
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ 해야 할 일
      description: 구현해야 할 UI, 컴포넌트, 화면 동작 등을 작성해 주세요.
      placeholder: |
        - [ ] 분실물 검색 바 컴포넌트 구현
        - [ ] 검색어 입력 시 목록 필터링 로직 적용
        - [ ] 검색 결과 없을 시 안내 메시지 표시
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🙏🏻 요구사항
      description: 개발시 유의해야 할 요구사항을 정리해 주세요.
      placeholder: |
        - [ ] 모바일, 태블릿, 데스크탑 반응형 대응
        - [ ] 디자인 시안과 동일하게 구현
        - [ ] 기존 기능과 충돌 없이 동작
  - type: textarea
    attributes:
      label: 🙋🏻 덧붙일 말
      description: 더 하고 싶은 말이 있다면 작성해 주세요.
